<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Inserting Attribute Values</title>
<style type="text/css">
p::before {content: "[" attr(id) "]";}
</style>
</head>
<body>

<p id="leadoff">This is the first paragraph.</p>
<p>This is the second paragraph.</p>
<p id="conclusion">This is the third paragraph.</p>

</body>
</html>
