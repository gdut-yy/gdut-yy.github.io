<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Figure</title>
<style type="text/css">
@media screen and (min-resolution: 72dpi) {
	.cl01 {font-style: italic;}
}
@media screen and (min-resolution: 32767dpi) {
	.cl02 {font-style: italic;}
}
@media not print {
	.cl03 {font-style: italic;}
}
@media not print and (grayscale) {
	.cl04 {font-style: italic;}
}
.arena p[class]::before {content: "[." attr(class) "] ";}
</style>
</head>
<body>

<div class="arena">

<p class="cl01">This is the first paragraph.</p>
<p class="cl02">This is the second paragraph.</p>
<p class="cl03">This is the third paragraph.</p>
<p class="cl04">This is the fourth paragraph.</p>

</div>

</body>
</html>
