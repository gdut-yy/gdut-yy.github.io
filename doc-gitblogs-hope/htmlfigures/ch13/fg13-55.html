body {width: auto; padding: 2em;}
section {position: relative;}

	.grid {display: grid; height: 10em;
		grid-template-rows: repeat(auto-fill, 2em);
		grid-template-columns: repeat(10, 1% 8% 1%);}


section {position: relative;}

#modgrid {position: absolute; top: 0; left: 0; right: 0;}
#modgrid .module {display: grid;
	grid-template-rows: 2em 2em; grid-template-columns: repeat(2, 5% 40% 5%);
	grid-column: auto / span 6; grid-row: 2 / span 2;
	border: 1px solid; background: papayawhip;}
#modgrid .module h1 {grid-column: 2 / 6; grid-row: 1; margin: 0;}
#modgrid .module .desc {grid-column: 2 / 6; grid-row: 2; margin: 0;}
#modgrid .module img {grid-row: 1 / 3; grid-column: 2 / span 1; height: 100%; width: 100%;}
#modgrid .module img + img {grid-column: 5 / span 1;}
#modgrid .module .caption {grid-column: 4 / 6; grid-row: 1 / span 2; align-self: center;}
#modgrid .module h2 {grid-column: 1 / 7; grid-row: 1; margin: 0; background: silver; text-align: center;}
#modgrid .module h2 + p {grid-column: 2 / 6; grid-row: 2; margin: 0.25em 0 0; text-align: center;}
</style>
</head>
