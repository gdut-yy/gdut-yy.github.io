<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Figure</title>
<style type="text/css">
body {display: flex; justify-content: center;}
table {border-collapse: separate; border-spacing: 0;}
tr:not(:last-child) > * {border-bottom: 1px solid;}
th, td {padding: 0.5em 2em;}
th {font-size: 1.25em; font-style: italic; font-weight: normal;}

td {position: relative;}
td img {display: block; margin: 0 auto; height: 150px; width: 150px;}
td b {position: absolute; top: 50%; margin-top: -0.5em; right: 0; margin-right: -0.4em; left: auto; font-size: 4em;}
td span {display: block; margin-left: auto; position: relative; height: 225px; width: 225px; background: teal;
	mask:
	url(i/circle.svg) top left / 150px 150px no-repeat subtract,
	url(i/square.svg) bottom 18px right 18px / 132px 132px no-repeat;
	}
tr:last-child td:last-child {padding-left: 4em;}
tr:last-child td:last-child span {mask:
	url(i/square.svg) bottom 18px right 18px / 132px 132px no-repeat subtract,
	url(i/circle.svg) top left / 150px 150px no-repeat;
	}
</style>
</head>
<body>

<div class="arena">

<table>
<tr>
<th>Source (top)</th>
<th>Destination (bottom)</th>
<th>Result</th>
</tr>
<tr>
<td><img src="i/circle.svg"><b>–</b></td>
<td><img src="i/square.svg"><b>=</b></td>
<td><span></span></td>
</tr>
<tr>
<td><img src="i/square.svg"><b>–</b></td>
<td><img src="i/circle.svg"><b>=</b></td>
<td><span></span></td>
</tr>
</table>


</div>

</body>
</html>
